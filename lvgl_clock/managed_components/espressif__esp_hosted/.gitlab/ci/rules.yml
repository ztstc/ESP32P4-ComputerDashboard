# Holds rules for running jobs

# default rule
# used for running jobs on a merge request
.default_rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# scheduled pipeline rule
# used for running jobs on a scheduled pipeline
.scheduled_pipeline_rules:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
