# Holds jobs that run from a merge request

check_ver:
  rules:
    - !reference [.default_rules, rules]
  extends: .check_ver_template
  image: espressif/idf:latest

build_idf_v5.5:
  rules:
    - !reference [.default_rules, rules]
  extends: .build_template
  image: espressif/idf:${IDF_VER}
  parallel:
    matrix:
      - IDF_VER: ["v5.5", "v5.5.1", "release-v5.5"]
        IDF_TARGET: ["esp32p4"]
        IDF_SLAVE_TARGET: ["esp32c6", "esp32c5"]
        IDF_EXAMPLE_PATH: [examples/wifi/iperf]

build_idf_master:
  rules:
    - !reference [.default_rules, rules]
  extends: .build_template
  image: espressif/idf:latest
  parallel:
    matrix:
      - IDF_TARGET: ["esp32p4"]
        IDF_SLAVE_TARGET: ["esp32c6", "esp32c5", "esp32c61" ]
        IDF_EXAMPLE_PATH: [examples/protocols/mqtt/tcp, examples/wifi/iperf]

build_coprocessor_idf_v5.5:
  rules:
    - !reference [.default_rules, rules]
  extends: .build_template_coprocessor
  image: espressif/idf:${IDF_VER}
  parallel:
    matrix:
      - IDF_TARGET: ["esp32c6", "esp32c5"]
        IDF_VER: ["v5.5", "v5.5.1", "release-v5.5"]
        SLAVE_CI_FILE: ["sdio", "spi", "spi_hd", "uart"]

build_coprocessor_idf_master:
  rules:
    - !reference [.default_rules, rules]
  extends: .build_template_coprocessor
  image: espressif/idf:latest
  parallel:
    matrix:
      - IDF_TARGET: ["esp32c6"]
        SLAVE_CI_FILE: ["sdio", "spi", "spi_hd", "uart"]

### build target for SOCs still in preview
build_coprocessor_idf_master_preview_targets_c5:
  variables:
    EXTRA_BUILD_FLAGS: "--enable-preview-targets"
  rules:
    - !reference [.default_rules, rules]
  extends: .build_template_coprocessor
  image: espressif/idf:latest
  parallel:
    matrix:
      - IDF_TARGET: ["esp32c5"]
        SLAVE_CI_FILE: ["sdio", "spi", "spi_hd", "uart"]

# for C61, build for sdio only for now
build_coprocessor_idf_master_preview_targets_c61:
  variables:
    EXTRA_BUILD_FLAGS: "--enable-preview-targets"
  rules:
    - !reference [.default_rules, rules]
  extends: .build_template_coprocessor
  image: espressif/idf:latest
  parallel:
    matrix:
      - IDF_TARGET: ["esp32c61"]
        SLAVE_CI_FILE: ["sdio" ]
